<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catur Sederhana</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }

        #chessboard {
            display: flex;
            flex-wrap: wrap;
            width: 400px; /* Ukuran total 8x8 kotak (50px * 8) */
            height: 400px;
            border: 5px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px; /* Ukuran bidak catur */
            cursor: pointer;
            user-select: none;
        }

        /* Warna Kotak */
        .light {
            background-color: #f0d9b5; /* Krem muda */
        }

        .dark {
            background-color: #b58863; /* Cokelat tua */
        }

        /* Highlight untuk bidak yang dipilih */
        .selected {
            border: 3px solid limegreen;
            box-sizing: border-box; /* Pastikan border tidak mengubah ukuran kotak */
        }
    </style>
</head>
<body>
    <h1>Catur Sederhana</h1>
    <div id="chessboard">
        </div>

    <script>
        const board = document.getElementById('chessboard');

        // Simbol bidak catur Unicode
        const pieces = {
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙', // Putih (Huruf kapital)
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟'  // Hitam (Huruf kecil)
        };

        // Pengaturan posisi awal papan catur
        let currentBoardState = [ // Array 2D yang merepresentasikan papan
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let selectedPieceSquare = null; // Menyimpan DOM elemen kotak bidak yang saat ini dipilih
        let selectedPieceCoords = null; // Menyimpan koordinat [row, col] dari bidak yang dipilih

        /**
         * Fungsi untuk membuat ulang tampilan papan catur berdasarkan `currentBoardState`.
         */
        function renderBoard() {
            board.innerHTML = ''; // Bersihkan papan
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    
                    // Tentukan warna kotak
                    const isLight = (row + col) % 2 === 0;
                    square.classList.add(isLight ? 'light' : 'dark');
                    
                    // Tambahkan bidak (jika ada)
                    const pieceCode = currentBoardState[row][col];
                    if (pieceCode) {
                        square.innerHTML = `<span class="piece">${pieces[pieceCode]}</span>`;
                    }

                    // Tambahkan event listener untuk klik
                    square.addEventListener('click', () => handleSquareClick(square, row, col));
                    
                    board.appendChild(square);
                }
            }
            // Setelah render, jika ada bidak yang masih terpilih, pastikan ia tetap ter-highlight
            if (selectedPieceCoords) {
                const [r, c] = selectedPieceCoords;
                const squareToHighlight = board.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                if (squareToHighlight) {
                     squareToHighlight.classList.add('selected');
                     selectedPieceSquare = squareToHighlight; // Perbarui referensi DOM
                } else {
                     // Jika bidak sudah dipindahkan, reset pilihan
                     selectedPieceCoords = null;
                     selectedPieceSquare = null;
                }
            }
        }

        /**
         * Fungsi untuk menangani klik pada kotak (Logika Pindah Sederhana).
         */
        function handleSquareClick(square, row, col) {
            const pieceCode = currentBoardState[row][col];
            
            // 1. Jika bidak sudah dipilih (Mode Pemindahan)
            if (selectedPieceSquare) {
                // Pindah jika kotak target berbeda dari kotak asal
                if (selectedPieceSquare !== square) {
                    
                    const [prevRow, prevCol] = selectedPieceCoords;
                    const pieceToMoveCode = currentBoardState[prevRow][prevCol];

                    // --- Logika Pindah (Tanpa Validasi Aturan Catur) ---
                    currentBoardState[row][col] = pieceToMoveCode;
                    currentBoardState[prevRow][prevCol] = '';

                    // Hapus penanda selected dan reset pilihan
                    selectedPieceSquare.classList.remove('selected');
                    selectedPieceSquare = null;
                    selectedPieceCoords = null;

                    // Gambar ulang papan
                    renderBoard();

                } else {
                    // Jika mengklik kotak yang sama, batalkan pilihan (deseleksi)
                    selectedPieceSquare.classList.remove('selected');
                    selectedPieceSquare = null;
                    selectedPieceCoords = null;
                }
                
            } 
            // 2. Jika belum ada yang dipilih DAN mengklik kotak yang berisi bidak (Mode Seleksi)
            else if (pieceCode) {
                // Tandai kotak ini sebagai yang dipilih
                square.classList.add('selected');
                selectedPieceSquare = square;
                selectedPieceCoords = [row, col];
            } 
        }

        // Jalankan fungsi saat halaman dimuat
        renderBoard();
    </script>
</body>
</html>
